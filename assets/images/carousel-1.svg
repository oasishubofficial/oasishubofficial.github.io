<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for realistic lighting -->
    <linearGradient id="skyGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E8E8E8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a2d;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="lightGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#skyGrad1)"/>

  <!-- Classroom back wall -->
  <rect x="0" y="0" width="1600" height="650" fill="url(#wallGrad)"/>

  <!-- Floor with perspective -->
  <polygon points="0,650 0,900 1600,900 1600,650" fill="#D4A574"/>
  <line x1="0" y1="750" x2="1600" y2="750" stroke="#C4956A" stroke-width="2" opacity="0.3"/>
  <line x1="0" y1="825" x2="1600" y2="825" stroke="#C4956A" stroke-width="2" opacity="0.3"/>

  <!-- Window with sunlight -->
  <rect x="100" y="120" width="280" height="350" fill="#B3D9FF" rx="10" filter="url(#shadow)"/>
  <rect x="110" y="130" width="260" height="330" fill="#E3F2FF" rx="8"/>
  <!-- Window panes -->
  <line x1="240" y1="130" x2="240" y2="460" stroke="#8BB9E8" stroke-width="8"/>
  <line x1="110" y1="295" x2="370" y2="295" stroke="#8BB9E8" stroke-width="8"/>
  <!-- Sunlight rays -->
  <polygon points="240,200 500,400 500,450 240,250" fill="#FFF9E6" opacity="0.4"/>
  <polygon points="240,300 480,500 480,550 240,350" fill="#FFF9E6" opacity="0.3"/>

  <!-- Interactive Smart Board -->
  <rect x="550" y="80" width="800" height="480" fill="url(#boardGrad)" rx="15" filter="url(#shadow)"/>
  <rect x="560" y="90" width="780" height="460" fill="#2a4a2a" rx="10"/>

  <!-- Board content - Math equation with colorful elements -->
  <text x="950" y="180" font-family="'Segoe UI', Arial" font-size="72" fill="#FFD700" text-anchor="middle" font-weight="bold">Mathematics</text>

  <!-- Pythagorean theorem with visual -->
  <g transform="translate(700, 250)">
    <!-- Triangle -->
    <polygon points="0,150 200,150 200,0" fill="none" stroke="#FF6B6B" stroke-width="4"/>
    <text x="100" y="175" font-family="Arial" font-size="32" fill="#4ECDC4" text-anchor="middle">a² + b² = c²</text>

    <!-- Square on sides -->
    <rect x="-60" y="90" width="60" height="60" fill="#FF6B6B" opacity="0.3" stroke="#FF6B6B" stroke-width="2"/>
    <rect x="200" y="-60" width="60" height="60" fill="#4ECDC4" opacity="0.3" stroke="#4ECDC4" stroke-width="2"/>
    <rect x="140" y="90" width="80" height="80" fill="#95E1D3" opacity="0.3" stroke="#95E1D3" stroke-width="2"/>
  </g>

  <!-- Interactive elements on board -->
  <circle cx="650" cy="520" r="25" fill="#FF6B6B" opacity="0.8"/>
  <circle cx="1250" cy="520" r="25" fill="#4ECDC4" opacity="0.8"/>
  <rect x="920" y="495" width="60" height="50" fill="#95E1D3" opacity="0.8" rx="8"/>

  <!-- Teacher - professional and welcoming -->
  <g transform="translate(450, 300)">
    <!-- Head -->
    <ellipse cx="0" cy="0" rx="55" ry="62" fill="#D4A574"/>
    <ellipse cx="-15" cy="-5" rx="8" ry="12" fill="#5D4E37"/>
    <ellipse cx="15" cy="-5" rx="8" ry="12" fill="#5D4E37"/>
    <!-- Smile -->
    <path d="M -20 15 Q 0 25 20 15" stroke="#8B6F47" stroke-width="3" fill="none" stroke-linecap="round"/>
    <!-- Hair -->
    <ellipse cx="0" cy="-40" rx="60" ry="35" fill="#4A3728"/>
    <!-- Body in professional attire -->
    <rect x="-50" y="62" width="100" height="140" fill="#2E7D32" rx="10"/>
    <!-- Arms -->
    <ellipse cx="-70" cy="120" rx="22" ry="65" fill="#2E7D32" transform="rotate(-15 -70 120)"/>
    <ellipse cx="70" cy="120" rx="22" ry="65" fill="#2E7D32" transform="rotate(15 70 120)"/>
    <!-- Hand pointing to board -->
    <ellipse cx="90" cy="80" rx="18" ry="18" fill="#D4A574"/>
  </g>

  <!-- Students at desks - diverse and engaged -->
  <!-- Row 1 -->
  <g transform="translate(650, 600)">
    <!-- Desk -->
    <rect x="-80" y="40" width="160" height="90" fill="#8B7355" rx="8" filter="url(#shadow)"/>
    <rect x="-75" y="45" width="150" height="10" fill="#6D5A45"/>
    <!-- Student 1 - Girl with ponytail -->
    <ellipse cx="0" cy="0" rx="42" ry="48" fill="#F4D0A8"/>
    <circle cx="-25" cy="0" rx="25" ry="35" fill="#654321"/>
    <ellipse cx="-12" cy="-5" rx="6" ry="8" fill="#3E2723"/>
    <ellipse cx="12" cy="-5" rx="6" ry="8" fill="#3E2723"/>
    <path d="M -8 8 Q 0 12 8 8" stroke="#D4A574" stroke-width="2" fill="none"/>
    <rect x="-35" y="48" width="70" height="80" fill="#E91E63" rx="8"/>
    <!-- Book on desk -->
    <rect x="-50" y="60" width="35" height="45" fill="#2196F3" rx="3"/>
  </g>

  <g transform="translate(950, 600)">
    <rect x="-80" y="40" width="160" height="90" fill="#8B7355" rx="8" filter="url(#shadow)"/>
    <rect x="-75" y="45" width="150" height="10" fill="#6D5A45"/>
    <!-- Student 2 - Boy raising hand -->
    <ellipse cx="0" cy="0" rx="42" ry="48" fill="#C8956A"/>
    <ellipse cx="0" cy="-25" rx="45" ry="30" fill="#2C1810"/>
    <ellipse cx="-12" cy="-5" rx="6" ry="8" fill="#3E2723"/>
    <ellipse cx="12" cy="-5" rx="6" ry="8" fill="#3E2723"/>
    <circle cx="0" cy="8" rx="4" ry="5" fill="#D4A574"/>
    <rect x="-35" y="48" width="70" height="80" fill="#1976D2" rx="8"/>
    <!-- Raised hand -->
    <ellipse cx="-65" cy="20" rx="18" ry="55" fill="#1976D2" transform="rotate(-45 -65 20)"/>
    <circle cx="-85" cy="-5" r="15" fill="#C8956A"/>
    <!-- Laptop -->
    <rect x="-30" y="65" width="50" height="35" fill="#37474F" rx="2"/>
    <rect x="-28" y="67" width="46" height="30" fill="#4DD0E1"/>
  </g>

  <g transform="translate(1250, 600)">
    <rect x="-80" y="40" width="160" height="90" fill="#8B7355" rx="8" filter="url(#shadow)"/>
    <rect x="-75" y="45" width="150" height="10" fill="#6D5A45"/>
    <!-- Student 3 - Girl with glasses -->
    <ellipse cx="0" cy="0" rx="42" ry="48" fill="#F4D0A8"/>
    <ellipse cx="0" cy="-25" rx="48" ry="32" fill="#8B4513"/>
    <ellipse cx="-12" cy="-5" rx="6" ry="8" fill="#3E2723"/>
    <ellipse cx="12" cy="-5" rx="6" ry="8" fill="#3E2723"/>
    <!-- Glasses -->
    <circle cx="-15" cy="-5" r="12" fill="none" stroke="#424242" stroke-width="2"/>
    <circle cx="15" cy="-5" r="12" fill="none" stroke="#424242" stroke-width="2"/>
    <line x1="-3" y1="-5" x2="3" y2="-5" stroke="#424242" stroke-width="2"/>
    <rect x="-35" y="48" width="70" height="80" fill="#9C27B0" rx="8"/>
    <!-- Tablet -->
    <rect x="-40" y="70" width="55" height="40" fill="#212121" rx="3"/>
    <rect x="-37" y="73" width="49" height="34" fill="#B0BEC5"/>
  </g>

  <!-- Motivational posters on side wall -->
  <g transform="translate(1420, 200)">
    <rect x="0" y="0" width="150" height="180" fill="#FFF59D" rx="10" filter="url(#shadow)"/>
    <text x="75" y="50" font-family="Arial" font-size="28" fill="#2E7D32" text-anchor="middle" font-weight="bold">THINK</text>
    <text x="75" y="90" font-family="Arial" font-size="28" fill="#FF6F00" text-anchor="middle" font-weight="bold">LEARN</text>
    <text x="75" y="130" font-family="Arial" font-size="28" fill="#1976D2" text-anchor="middle" font-weight="bold">GROW</text>
    <text x="75" y="165" font-family="Arial" font-size="36" fill="#E91E63" text-anchor="middle">★</text>
  </g>

  <!-- Modern ceiling lights -->
  <ellipse cx="400" cy="40" rx="60" ry="20" fill="#FFF9E6" opacity="0.7"/>
  <ellipse cx="800" cy="40" rx="60" ry="20" fill="#FFF9E6" opacity="0.7"/>
  <ellipse cx="1200" cy="40" rx="60" ry="20" fill="#FFF9E6" opacity="0.7"/>

  <!-- Ambient lighting overlay -->
  <rect width="1600" height="900" fill="url(#lightGrad)" opacity="0.3"/>

  <!-- Subtle vignette -->
  <ellipse cx="800" cy="450" rx="900" ry="500" fill="none" stroke="#000000" stroke-width="40" opacity="0.1"/>
</svg>
