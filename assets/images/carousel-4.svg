<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E1F5FE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B3E5FC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#skyGradient)"/>

  <!-- Ground -->
  <rect y="700" width="1600" height="200" fill="#81C784"/>

  <!-- School building silhouette in background -->
  <rect x="100" y="350" width="500" height="350" fill="#C5CAE9"/>
  <rect x="200" y="400" width="80" height="100" fill="#3F51B5"/>
  <rect x="320" y="400" width="80" height="100" fill="#3F51B5"/>
  <rect x="440" y="400" width="80" height="100" fill="#3F51B5"/>
  <rect x="280" y="550" width="100" height="150" fill="#1A237E"/>

  <!-- Sun bursts -->
  <circle cx="1400" cy="150" r="100" fill="#FFC107" opacity="0.3"/>
  <circle cx="1400" cy="150" r="70" fill="#FFC107" opacity="0.5"/>
  <circle cx="1400" cy="150" r="40" fill="#FFC107"/>

  <!-- Happy students group -->
  <!-- Back row students -->
  <g id="student1">
