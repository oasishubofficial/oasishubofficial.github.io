  <rect x="600" y="150" width="15" height="30" fill="#2196F3" rx="3" transform="rotate(-15 607 165)"/>
  <rect x="900" y="180" width="15" height="30" fill="#4CAF50" rx="3" transform="rotate(25 907 195)"/>
  <rect x="1200" y="220" width="15" height="30" fill="#9C27B0" rx="3" transform="rotate(-20 1207 235)"/>
