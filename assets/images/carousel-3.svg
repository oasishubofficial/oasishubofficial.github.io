<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF9C4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE082;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1600" height="900" fill="url(#bgGrad)"/>

  <!-- Left section - Education -->
  <rect x="50" y="150" width="650" height="600" fill="#2E7D32" rx="20"/>

  <!-- Books stack -->
  <rect x="150" y="400" width="80" height="200" fill="#F44336" rx="5" transform="rotate(-5 190 500)"/>
  <rect x="250" y="380" width="80" height="220" fill="#2196F3" rx="5" transform="rotate(3 290 490)"/>
  <rect x="350" y="390" width="80" height="210" fill="#4CAF50" rx="5" transform="rotate(-3 390 495)"/>
  <rect x="450" y="400" width="80" height="200" fill="#9C27B0" rx="5" transform="rotate(2 490 500)"/>
  <rect x="200" y="300" width="80" height="180" fill="#FF9800" rx="5" transform="rotate(-8 240 390)"/>

  <!-- Pencil -->
  <rect x="300" y="650" width="250" height="40" fill="#FFC107" rx="5"/>
  <polygon points="550,650 590,670 550,690" fill="#FFE0B2"/>
  <rect x="545" y="665" width="10" height="10" fill="#212121"/>
  <line x1="320" y1="650" x2="320" y2="690" stroke="#FF6F00" stroke-width="3"/>

  <!-- Graduation cap -->
  <polygon points="350,250 400,230 450,250 400,270" fill="#212121"/>
  <rect x="370" y="250" width="60" height="15" fill="#212121"/>
  <circle cx="450" cy="240" r="8" fill="#FFC107"/>

  <!-- Label -->
  <text x="350" y="770" font-family="Arial, sans-serif" font-size="60" fill="#FFC107" text-anchor="middle" font-weight="bold">ACADEMICS</text>

  <!-- Center balance/equals symbol -->
  <rect x="770" y="100" width="20" height="700" fill="#1B5E20" rx="10"/>
  <rect x="600" y="425" width="360" height="20" fill="#1B5E20" rx="10"/>
  <text x="780" y="870" font-family="Arial, sans-serif" font-size="50" fill="#1B5E20" text-anchor="middle" font-weight="bold">+</text>

  <!-- Right section - Sports -->
  <rect x="900" y="150" width="650" height="600" fill="#FF6F00" rx="20"/>

  <!-- Cricket bat -->
  <rect x="1000" y="350" width="120" height="350" fill="#8D6E63" rx="10"/>
  <ellipse cx="1060" cy="335" rx="80" ry="40" fill="#8D6E63"/>
  <rect x="1045" y="315" width="30" height="40" fill="#000000"/>
  <line x1="1060" y1="360" x2="1060" y2="690" stroke="#6D4C41" stroke-width="4"/>

  <!-- Cricket ball -->
  <circle cx="1250" cy="400" r="80" fill="#E53935"/>
  <path d="M 1200 370 Q 1250 350 1300 370" stroke="#FFFFFF" stroke-width="6" fill="none"/>
  <path d="M 1200 430 Q 1250 450 1300 430" stroke="#FFFFFF" stroke-width="6" fill="none"/>
  <path d="M 1180 400 Q 1200 405 1220 400" stroke="#FFFFFF" stroke-width="4" fill="none"/>
  <path d="M 1280 400 Q 1300 405 1320 400" stroke="#FFFFFF" stroke-width="4" fill="none"/>

  <!-- Trophy -->
  <rect x="1100" y="600" width="200" height="50" fill="#FFC107" rx="5"/>
  <rect x="1150" y="500" width="100" height="100" fill="#FFC107" rx="5"/>
  <path d="M 1150 500 Q 1200 450 1250 500" fill="#FFC107"/>
  <ellipse cx="1200" cy="480" rx="100" ry="40" fill="#FFC107"/>

  <!-- Trophy handles -->
  <path d="M 1150 530 Q 1120 530 1120 560 Q 1120 580 1150 580" stroke="#FFC107" stroke-width="12" fill="none"/>
  <path d="M 1250 530 Q 1280 530 1280 560 Q 1280 580 1250 580" stroke="#FFC107" stroke-width="12" fill="none"/>

  <!-- Trophy base -->
  <rect x="1160" y="650" width="80" height="80" fill="#FFC107"/>
  <rect x="1130" y="730" width="140" height="30" fill="#FFC107" rx="5"/>

  <!-- Star on trophy -->
  <text x="1200" y="560" font-family="Arial, sans-serif" font-size="60" fill="#FFFFFF" text-anchor="middle">★</text>

  <!-- Label -->
  <text x="1225" y="770" font-family="Arial, sans-serif" font-size="60" fill="#FFC107" text-anchor="middle" font-weight="bold">SPORTS</text>

  <!-- Bottom result -->
  <text x="800" y="880" font-family="Arial, sans-serif" font-size="70" fill="#1B5E20" text-anchor="middle" font-weight="bold">= EXCELLENCE</text>

  <!-- Decorative stars -->
  <text x="100" y="100" font-family="Arial, sans-serif" font-size="60" fill="#FFA726">★</text>
  <text x="1500" y="100" font-family="Arial, sans-serif" font-size="60" fill="#FFA726">★</text>
  <text x="200" y="850" font-family="Arial, sans-serif" font-size="50" fill="#FFA726">★</text>
  <text x="1400" y="850" font-family="Arial, sans-serif" font-size="50" fill="#FFA726">★</text>
  <text x="800" y="50" font-family="Arial, sans-serif" font-size="70" fill="#FF6F00">★</text>
</svg>
