<svg width="1600" height="900" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#81C784;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1600" height="450" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect y="450" width="1600" height="450" fill="#4CAF50"/>

  <!-- Cricket pitch -->
  <rect x="500" y="400" width="600" height="550" fill="#8D6E63"/>

  <!-- Pitch lines -->
  <rect x="520" y="420" width="560" height="5" fill="#FFFFFF"/>
  <rect x="750" y="400" width="5" height="550" fill="#FFFFFF"/>

  <!-- Stumps at both ends -->
  <!-- Far stumps -->
  <rect x="700" y="520" width="10" height="100" fill="#FFFFFF"/>
  <rect x="730" y="520" width="10" height="100" fill="#FFFFFF"/>
  <rect x="760" y="520" width="10" height="100" fill="#FFFFFF"/>
  <rect x="695" y="515" width="80" height="8" fill="#FFFFFF"/>

  <!-- Near stumps -->
  <rect x="700" y="750" width="10" height="100" fill="#FFFFFF"/>
  <rect x="730" y="750" width="10" height="100" fill="#FFFFFF"/>
  <rect x="760" y="750" width="10" height="100" fill="#FFFFFF"/>
  <rect x="695" y="745" width="80" height="8" fill="#FFFFFF"/>

  <!-- Bowler (in action) -->
  <ellipse cx="730" cy="650" rx="40" ry="45" fill="#FFE0B2"/>
  <rect x="705" y="695" width="50" height="90" fill="#FF6F00" rx="5"/>
  <!-- Bowling arm extended -->
  <rect x="760" y="660" width="80" height="15" fill="#FFE0B2" rx="7" transform="rotate(-30 760 667)"/>
  <!-- Legs in motion -->
  <rect x="710" y="785" width="20" height="70" fill="#FFE0B2" rx="10"/>
  <rect x="740" y="785" width="20" height="70" fill="#FFE0B2" rx="10"/>

  <!-- Cricket ball in mid-air -->
  <circle cx="730" cy="720" r="12" fill="#E53935"/>
  <path d="M 722 720 Q 730 715 738 720" stroke="#FFFFFF" stroke-width="2" fill="none"/>

  <!-- Batsman (ready to play) -->
  <ellipse cx="730" cy="780" rx="42" ry="47" fill="#FFCCBC"/>
  <rect x="703" y="827" width="54" height="95" fill="#1976D2" rx="5"/>
  <!-- Cricket bat -->
  <rect x="790" y="810" width="100" height="25" fill="#8D6E63" rx="5"/>
  <rect x="890" y="815" width="20" height="15" fill="#000000"/>
  <!-- Batting pads -->
  <rect x="700" y="827" width="30" height="95" fill="#FFFFFF" rx="5"/>
  <rect x="730" y="827" width="30" height="95" fill="#FFFFFF" rx="5"/>

  <!-- Wicket keeper (background) -->
  <ellipse cx="730" cy="900" rx="35" ry="40" fill="#FFE0B2"/>
  <rect x="708" y="940" width="44" height="60" fill="#4CAF50" rx="5"/>

  <!-- Fielders in background -->
  <ellipse cx="300" cy="600" rx="25" ry="28" fill="#FFE0B2"/>
  <rect x="282" y="628" width="36" height="60" fill="#2196F3" rx="5"/>

  <ellipse cx="1100" cy="600" rx="25" ry="28" fill="#FFCCBC"/>
  <rect x="1082" y="628" width="36" height="60" fill="#9C27B0" rx="5"/>

  <ellipse cx="450" cy="550" rx="25" ry="28" fill="#FFE0B2"/>
  <rect x="432" y="578" width="36" height="60" fill="#F44336" rx="5"/>

  <ellipse cx="950" cy="550" rx="25" ry="28" fill="#FFCCBC"/>
  <rect x="932" y="578" width="36" height="60" fill="#FF9800" rx="5"/>

  <!-- Sight screen (background) -->
  <rect x="50" y="300" width="200" height="300" fill="#FFFFFF" opacity="0.9" rx="5"/>
  <rect x="1350" y="300" width="200" height="300" fill="#FFFFFF" opacity="0.9" rx="5"/>

  <!-- Coach/Umpire -->
  <ellipse cx="200" cy="700" rx="35" ry="40" fill="#FFE0B2"/>
  <rect x="177" y="740" width="46" height="80" fill="#000000" rx="5"/>
  <!-- Whistle -->
  <circle cx="220" cy="720" r="8" fill="#FFC107"/>

  <!-- Boundary rope -->
  <ellipse cx="800" cy="450" rx="700" ry="400" stroke="#FF6F00" stroke-width="6" fill="none"/>

  <!-- Scoreboard -->
  <rect x="1300" y="100" width="250" height="180" fill="#263238" rx="10"/>
  <text x="1425" y="150" font-family="Arial, sans-serif" font-size="40" fill="#4CAF50" text-anchor="middle" font-weight="bold">OASIS</text>
  <text x="1425" y="200" font-family="Arial, sans-serif" font-size="35" fill="#FFC107" text-anchor="middle">CRICKET</text>
  <text x="1425" y="250" font-family="Arial, sans-serif" font-size="30" fill="#FFFFFF" text-anchor="middle">ACADEMY</text>

  <!-- Sun -->
  <circle cx="150" cy="150" r="60" fill="#FFC107" opacity="0.8"/>
</svg>
